<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/forms.css" media="screen">
    <title>Gerenciador</title>
</head>

<body>

    <div class="item">
        <h1 id="titulo">Bem-vindo ao Gerenciador de Eventos Solus|IT</h1>
        <p id="subtitulo">Cadastre-se</p>
        <br>
    </div>
    <div class="container">
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label><strong>Código do Participante</strong></label>
                    <input type="number" name="number" id="number" required>
                </div>
                <div class="campo">
                    <label for="nome"><strong>Nome Completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="campo">
                    <label><strong>Tipo de Inscrição</strong></label>
                    <label>
                        <input type="radio" name="Participante" value="tipodeinscrição">Pré Inscrição
                    </label>
                    <label>
                        <input type="radio" name="Participante" value="tipodeinscrição">Inscrição Padrão
                    </label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Comentários: </strong></label>
                <textarea rows="6" style="width: 26em" id="comentarios" name="comentarios"></textarea>
            </div>
            <button class="botao" type="submit" onsubmit="">Enviar</button>
        </form>
    </div>
</body>


</html>
